name: Publish SDK

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run build
      - run: pnpm run check
      - run: pnpm --filter traek exec vitest run

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      id-token: write # Required for npm OIDC trusted publishing
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24 # Node 22.14+ / npm 11.5.1+ required for OIDC
          cache: pnpm
          registry-url: https://registry.npmjs.org
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

      # Trusted publishing (OIDC): no NODE_AUTH_TOKEN. Ensure the package has
      # a trusted publisher on npm (Settings â†’ Trusted publishing) with workflow
      # filename exactly "publish.yml" and this repo.
      - name: Publish
        run: pnpm --filter traek publish
        env:
          NODE_AUTH_TOKEN: '' # Force OIDC; remove any repo secret NPM_TOKEN/NODE_AUTH_TOKEN
